<!DOCTYPE  html>
<html lang="es">

        <!-- CABECERA -->
    <head>
    <meta charset="utf-8">
        
        <!-- TITULO LOGIN INDEX -->
        <title>Plataforma Virtual - Login</title>
        
        <!-- ENLACE HOJA DE ESTILO -->
        <link rel="stylesheet" href="css/index.css">

        <!-- TIPO DE FUENTE DE GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
        
    </head>

        <!-- BODY -->
    <body>

        <!-- IMAGEN DE FONDO -->
        <div class="imagen-fondo"></div>

        <!-- CONTENEDOR DEL FORMULARIO -->
        <div class="fondo-contenedor"><div class="formulario-fondo"></div></div>

        <!-- FORMULARIO -->
        <form id="formulario" action="paginas/panel-muestra-1.html" method="POST" class="formulario-contenedor">

            <!-- LOGOTIPO -->
            <a href="index.html"><img src="img/iconos/VA-7.png" class="logotipo" alt="Virtual Academy"></a>

            <!-- INPUT EMAIL -->
            <div><input type="email" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" oninvalid="setCustomValidity('El email debe tener el siguiente formato caracteres@caracteres.dominio ')" required></div>

            <!-- INPUT CONTRASEÑA -->
            <div><input type="password" placeholder="Contraseña" name="password" pattern="[A-Za-z0-9!?-]{6,18}" oninvalid="setCustomValidity('La contraseña debe tener entre 6 y 18 caracteres ')" required></div>
            
            <!-- ENLACE RECUPERAR CONTRASEÑA -->
            <a href="recupera-contraseña.html" class="recupera-contraseña"><br><b>¿olvidaste la contraseña?</b></a><br>
            
            <!-- BOTON INICIAR SESION -->
             <input type="submit" value="Iniciar sesión">

            <!-- CONTACTO -->
            <div class="contacto">Tlfn: 954 xx xx xx - <a href="mailto:vacademy@gmail.com">Contacto</a></div> 
            
        </form>
    </body>
</html>
